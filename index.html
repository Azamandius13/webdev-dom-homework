<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты API"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="comment-loader-text">Комментарии загружаются...</h2>
      <ul class="comments">
      </ul>
      <h2 class="add-comment-text">Комментарий добавляется...</h2>
      <div class="add-form">
  
            <input
              type="text"
              class="add-form-name"
              placeholder="Введите ваше имя"
            />
            <textarea
              type="textarea"
              class="add-form-text"
              placeholder="Введите ваш коментарий"
              rows="4"
            ></textarea>
            <div class="add-form-row">
              <button class="add-form-button">Написать</button>
            </div>

            <button class="deletelastcomment">Удалить последний комментарий</button>
      </div>
    </div>
  </body>

  <script type="module" src="main.js"></script>

</html>
